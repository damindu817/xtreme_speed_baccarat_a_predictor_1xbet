<!DOCTYPE html>
<html lang="si">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Xtreme Speed Baccarat</title>
  <style>
    html { scroll-behavior: smooth }
    body {
      background-color: #000814;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 20px;
      margin-top: 60px;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInPage 1.2s ease-out forwards;
      animation-delay: .6s;
      user-select: none;
    }

    @keyframes fadeInPage {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .loader-wrapper {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #000814;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      transition: opacity .6s ease;
    }

    .loader {
      border: 8px solid #036;
      border-top: 8px solid #00ffe7;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    .header-box {
      border: 1.5px solid #00ffe7;
      outline: 2px solid white;
      border-radius: 12px;
      padding: 16px 12px;
      margin-bottom: 20px;
      background: linear-gradient(135deg, rgba(0,31,63,.9), rgba(0,51,102,.9));
      max-width: 360px;
      margin-left: auto;
      margin-right: auto;
      transition:
        background 1s ease-in-out,
        border-color 1s ease-in-out,
        outline-color 1s ease-in-out,
        box-shadow 1s ease-in-out;
      animation: glowLoopBlue 4s infinite ease-in-out;
    }

    .header-box.banker-mode {
      background: linear-gradient(135deg, rgba(51,0,24,.9), rgba(102,0,51,.9));
      border-color: rgba(255,0,127,.8);
      animation: glowLoopPink 4s infinite ease-in-out;
    }

    @keyframes glowLoopBlue {
      0%, 100% { box-shadow: 0 0 6px #00ccff; outline-color: #00ccff; }
      50% { box-shadow: 0 0 16px #00ccff; outline-color: #66e0ff; }
    }

    @keyframes glowLoopPink {
      0%, 100% { box-shadow: 0 0 6px #ff007f; outline-color: #ff007f; }
      50% { box-shadow: 0 0 16px #ff66aa; outline-color: #ff99cc; }
    }

    .header-title {
      font-size: 1.4em;
      font-weight: 600;
      line-height: 1.4;
    }

    .header-subtitle {
      font-size: 1.2em;
      margin-top: 8px;
    }

    .info-box {
      margin: 10px 0;
    }

    .info-datetime {
      display: inline-block;
      padding: 8px 12px;
      border: 2px solid #fff;
      border-radius: 10px;
      font-size: 1.4em;
      font-weight: 700;
      margin: 6px auto;
    }

    .prediction-box {
      width: 220px;
      height: 220px;
      border-radius: 50%;
      border: 4px solid #ff007f;
      background: #111;
      margin: 25px auto;
      box-shadow: 0 0 15px #ff007f, inset 0 0 20px #ff007f;
      animation: pulse 2s infinite;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 10px;
      transition: all .6s ease;
    }

    .prediction-box.player-mode {
      border-color: #0cf;
      box-shadow: 0 0 15px #0cf, inset 0 0 20px #0cf;
    }

    .main-prediction {
      font-size: 2em;
      font-weight: 700;
      color: #ff007f;
      margin-bottom: 5px;
    }

    #signalTime {
      font-size: 1.8em;
      margin-bottom: 5px;
    }

    #countLabel {
      font-size: 1.1em;
      color: #fff;
      margin-top: 5px;
    }

    .button-container {
      margin: 40px 0 10px 0;
    }

    .btn {
      display: inline-block;
      color: #fff;
      padding: 10px 18px;
      margin: 10px;
      border-radius: 30px;
      text-decoration: none;
      font-weight: 500;
      border: 2px solid #fff;
      transition: all .3s ease-in-out;
      box-shadow: 0 0 10px #fff;
    }

    .btn.whatsapp {
      background-color: #25d366;
      box-shadow: 0 0 12px #25d366;
    }

    .btn.telegram {
      background-color: #08c;
      box-shadow: 0 0 12px #08c;
    }

    .btn:active,
    .btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px #fff, 0 0 25px currentColor, inset 0 0 10px currentColor;
    }

    footer {
      margin-top: 30px;
      font-size: .9em;
      color: #888;
    }

    @keyframes pulse {
      0% { transform: scale(1) }
      50% { transform: scale(1.02) }
      100% { transform: scale(1) }
    }
  </style>
</head>
<body>
  <div id="loader" class="loader-wrapper"><div class="loader"></div></div>
  <div class="header-box">
    <div class="header-title">XTREME SPEED BACCARAT A PREDICTOR</div>
    <div class="header-subtitle">1XBET EVOLUTION ONLINE CASINO GAME</div>
  </div>
  <div class="info-box">
    <div class="info-datetime" id="dateTimeBox">--</div>
    <div style="margin-top:10px;font-size:.9em;color:#bbb">Last Chart Update: 2025.04.21</div>
  </div>
  <div class="prediction-box" id="signalBox">
    <div class="main-prediction" id="predictionText">--</div>
    <div id="signalTime">--:--</div>
    <div id="countLabel">Upcoming in: --:--</div>
  </div>
  <div class="button-container">
    <a class="btn whatsapp" href="https://wa.me/xxxxxxxx" target="_blank">WhatsApp</a>
    <a class="btn telegram" href="https://t.me/xxxxxxxx" target="_blank">Telegram</a>
  </div>
  <footer>POWERED BY XTREME PREDICTOR Â© 2025</footer>
  <script>
    window.addEventListener("load", () => {
      const loader = document.getElementById("loader");
      loader.style.opacity = "0";
      setTimeout(() => loader.style.display = "none", 600);
    });

    document.addEventListener('contextmenu', event => event.preventDefault());
    document.addEventListener('keydown', function(e) {
      if ((e.ctrlKey || e.metaKey) && ['c', 'x', 'v', 'u', 'a'].includes(e.key.toLowerCase())) {
        e.preventDefault();
      }
    });

    function updateDateTime() {
      const now = new Date();
      const dateOptions = { year: 'numeric', month: 'long', day: 'numeric' };
      const timeString = now.toLocaleTimeString('en-GB', { hour12: false });
      const dateString = now.toLocaleDateString('en-US', dateOptions);
      document.getElementById("dateTimeBox").textContent = `${dateString} | ${timeString}`;
    }

    setInterval(updateDateTime, 1000);
    updateDateTime();

    const signalSchedule = [
      { minute: 5, type: "BANKER" }, { minute: 7, type: "PLAYER" },
      { minute: 10, type: "BANKER" }, { minute: 15, type: "PLAYER" },
      { minute: 20, type: "BANKER" }, { minute: 28, type: "BANKER" },
      { minute: 30, type: "PLAYER" }, { minute: 35, type: "PLAYER" },
      { minute: 37, type: "BANKER" }, { minute: 39, type: "BANKER" },
      { minute: 45, type: "PLAYER" }, { minute: 47, type: "PLAYER" },
      { minute: 50, type: "BANKER" }, { minute: 53, type: "PLAYER" },
      { minute: 55, type: "BANKER" }
    ];

    function findNextSignal(now) {
      const minutes = now.getMinutes();
      const seconds = now.getSeconds();
      const hour = now.getHours();
      for (let i = 0; i < signalSchedule.length; i++) {
        const signal = signalSchedule[i];
        if (signal.minute > minutes || (signal.minute === minutes && seconds < 59)) {
          return { hour, minute: signal.minute, type: signal.type };
        }
      }
      const first = signalSchedule[0];
      return { hour: (hour + 1) % 24, minute: first.minute, type: first.type };
    }

    function getActiveSignal(now) {
      const currentMin = now.getMinutes();
      const currentSec = now.getSeconds();
      return signalSchedule.find(sig => sig.minute === currentMin && currentSec <= 59);
    }

    function updatePrediction() {
      const now = new Date();
      const next = findNextSignal(now);
      const active = getActiveSignal(now);
      const predictionText = document.getElementById("predictionText");
      const signalTime = document.getElementById("signalTime");
      const countLabel = document.getElementById("countLabel");
      const signalBox = document.getElementById("signalBox");
      const headerBox = document.querySelector(".header-box");

      if (active) {
        countLabel.textContent = `End in: ${String(59 - now.getSeconds()).padStart(2, "0")}s`;
        predictionText.textContent = active.type;
        predictionText.style.color = active.type === "PLAYER" ? "#00ccff" : "#ff007f";
        signalTime.textContent = `${String(now.getHours()).padStart(2, "0")}:${String(active.minute).padStart(2, "0")}`;
      } else {
        const nextTime = new Date(now);
        nextTime.setHours(next.hour, next.minute, 0, 0);
        const diff = Math.floor((nextTime - now) / 1000);
        const min = Math.floor(diff / 60);
        const sec = diff % 60;

        countLabel.textContent = `Upcoming in: ${String(min).padStart(2, "0")}:${String(sec).padStart(2, "0")}`;
        predictionText.textContent = next.type;
        predictionText.style.color = next.type === "PLAYER" ? "#00ccff" : "#ff007f";
        signalTime.textContent = `${String(next.hour).padStart(2, "0")}:${String(next.minute).padStart(2, "0")}`;
      }

      if ((active && active.type === "PLAYER") || (!active && next.type === "PLAYER")) {
        signalBox.classList.add("player-mode");
        headerBox.classList.remove("banker-mode");
      } else {
        signalBox.classList.remove("player-mode");
        headerBox.classList.add("banker-mode");
      }
    }

    setInterval(updatePrediction, 1000);
    updatePrediction();
  </script>
</body>
</html>
</html>
